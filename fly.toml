# fly.toml app configuration file generated for webapp02 on 2023-08-18T16:31:21+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "webapp02"
primary_region = "nrt"
console_command = "/rails/bin/rails console"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[[dns_records]]
  type = "CNAME"
  name = "www"
  value = "webapp02.fly.dev"
  ttl = 3600
[deploy]
  release_command = "./bin/rails db:prepare"

